name: ESLint CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install packages
        run: |
          npm install --workspaces
      - name: Run ESLint
        run: yarn lint:nofix
